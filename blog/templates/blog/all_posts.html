{% extends "base.html" %}
{% load static %}

{% block title %}
My blog
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/all_posts.css'%}" />
<link rel="stylesheet" href="{% static 'blog/post.css'%}" />
{% endblock %}

{% block content %}
<section style="margin-top:25px" id="all_posts">
    <h2>My Collected Posts</h2>

    <ul >
        {% for post in all_posts %}
            {% include "blog/include/post.html"%}
        {% endfor %}
    </ul>
</section>
{% endblock %}
