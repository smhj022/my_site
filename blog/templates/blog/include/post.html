<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug%}">
            
            <!-- django will made url of the uploaded files  -->
            <img src="{{ post.image.url }}" alt="{{ post.title }}" />
            <div class="post_content">
                <h3> {{ post.title }}</h3>
                <p> {{ post.excerpt }} </p>
            </div>
        </a>
    </article>
</li>
